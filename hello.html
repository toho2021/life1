<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script>
	// LIFF„ÅÆÂàùÊúüÂåñ„ÇíË°å„ÅÜ
	liff.init({
	// Ëá™ÂàÜ„ÅÆLIFF IDÔºàURL„Åã„Çâ„Äéhttps://liff.line.me/„Äè„ÇíÈô§„ÅÑ„ÅüÊñáÂ≠óÂàóÔºâ„ÇíÂÖ•Âäõ„Åô„Çã
	liffId: "1656862002-q9jBBRWk"

	}).then(() => { // ÂàùÊúüÂåñÂÆå‰∫Ü. ‰ª•Èôç„ÅØLIFF SDK„ÅÆÂêÑÁ®Æ„É°„ÇΩ„ÉÉ„Éâ„ÇíÂà©Áî®„Åß„Åç„Çã

	// Âà©Áî®ËÄÖ„ÅÆLINE„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´Âêç„ÇíÂèñÂæó
	liff.getProfile().then(profile => {

	// „Éó„É≠„Éï„Ç£„Éº„É´Âêç
	const name = profile.displayName

	// HTML„Å´ÊåøÂÖ•
	document.querySelector("#name").innerText = name
	})
	})

	function sendMessages() {
		// sendMessages call
		if (!liff.isInClient()) {
		    window.alert('This button is unavailable as LIFF is currently being opened in an external browser.');
		} else {
		    liff.sendMessages([
		        {
		            type: 'text',
		            text: '„Åì„Çì„Å´„Å°„ÅØüòÑ',
		        },
		    ])
		        .then(() => {
		            window.alert('Message sent');
		        })
		        .catch((error) => {
		            window.alert('Error sending message: ' + error);
		        });
		}
	}
</script>

</head>

<body>
